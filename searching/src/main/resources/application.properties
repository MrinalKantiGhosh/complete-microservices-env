spring.application.name=searching-service
server.port=8200
management.endpoints.web.exposure.include=beans,health,env,info,loggers,heapdump,threaddump,metrics

eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/booking
spring.datasource.username=readonly
spring.datasource.password=readonly